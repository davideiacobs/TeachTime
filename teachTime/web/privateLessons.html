<html>
    <head>
        <title>Ripetizioni Disponibili</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div>
            <label>Filtra per città, categoria e materia</label>
            <input id="city" type="text" placeholder="Inserisci città"/>
            <select id="select_category">
                <option value="" selected="selected">Seleziona Categoria</option>
                <option value="1">Informatica</option>
                <option value="2">Matematica</option>
                <option value="3">Fisica</option>
            </select>
            <select id="select_subject">
                <option value="">Seleziona Materia</option>
            </select>
            <input id="filter" type="button" value="Cerca"/>
            <h2 id="title_pl">Ripetizioni Disponibili</h2>
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
